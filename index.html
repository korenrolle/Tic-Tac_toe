<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1><strong>Tic Tac TOE</strong></h1>
    <h2><em>Attention: No toes we're hurt in the making of this game</em></h2>
    <button onclick="refresh()" class="btnTag">Reset</button>
    <div id="win"></div>
    <div class="board-container">
      <div class="board" id="endGame">
        <div class="row">
          <div class="box center-content"></div>
          <div class="box center-content"></div>
          <div class="box center-content"></div>
        </div>
        <div class="row">
          <div class="box center-content"></div>
          <div class="box center-content"></div>
          <div class="box center-content"></div>
        </div>
        <div class="row">
          <div class="box center-content"></div>
          <div class="box center-content"></div>
          <div class="box center-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
